<section class="menu-bar">
    <article class="menu-bar-header">
        <button (click)="menu()" class="btn-menu" title="Click para interagir">
            <mat-icon *ngIf="!menuOpen">menu</mat-icon>
            <mat-icon *ngIf="menuOpen">close</mat-icon>
        </button>
        <header>TCC-V3 BETA: Voz do cidadão</header>
    </article>
    <article>
        <div [@expandCollapse]="menuOpen ? 'expanded' : 'collapsed'" class="menu-content">
            <div class="menu-content">
                <button class="btn-menu-itens" [ngClass]="{ active: activeButtonIndex === 0 }"
                    (click)="setActiveButton(0)">
                    <mat-icon>home</mat-icon>
                    <span>Página Inicial</span>
                </button>
                <button class="btn-menu-itens" [ngClass]="{ active: activeButtonIndex === 1 }"
                    (click)="setActiveButton(1)">
                    <mat-icon>health_and_safety</mat-icon>
                    <span>Saúde</span>
                </button>
                <button class="btn-menu-itens" [ngClass]="{ active: activeButtonIndex === 2 }"
                    (click)="setActiveButton(2)">
                    <mat-icon>apartment</mat-icon>
                    <span>Infraestrutura</span>
                </button>
                <button class="btn-menu-itens" [ngClass]="{ active: activeButtonIndex === 3 }"
                    (click)="setActiveButton(3)">
                    <mat-icon>school</mat-icon>
                    <span>Educação</span>
                </button>
                <button class="btn-menu-itens" [ngClass]="{ active: activeButtonIndex === 4 }"
                    (click)="setActiveButton(4)">
                    <mat-icon>local_police</mat-icon>
                    <span>Segurança</span>
                </button>
            </div>
        </div>
    </article>
</section>
