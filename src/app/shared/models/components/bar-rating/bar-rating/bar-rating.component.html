<div *ngFor="let item of data">
    <div class="label">
        <span class="service-name">{{ item.label }}:</span> 
        <span class="service-rating">{{ item.value }}/5</span>
    </div>
    <div class="bar-container">
        <div class="bar" [style.width.%]="item.value * 20"></div>
    </div>
</div>
